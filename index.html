<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="upperdiv">
        <h1 id="title">Etch-a-Sketch</h1>
        <h2 id="subtitle">Let your imagination run wild</h2>
    </div>
    <button id="clear">Clear board</button>
    <button id="erase">Eraser</button>
    <button id="random">Rainbow</button>
    <div class="sliderAndValue">
        <input type="range" min="2" max="100" value="16" id="slider">
        <p class="value">16</p>
    </div>
    <div id="container" style="margin-top: 40px;width: 480px;height: 480px;margin-left: 250px">  </div>
    
    <script src="app.js"></script>
    
</body>
</html>
